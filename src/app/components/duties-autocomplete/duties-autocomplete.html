<p-autocomplete
	[(ngModel)]="selectedDutyId"
	(ngModelChange)="onModelChange($event)"
	[suggestions]="filteredOptions()"
	(completeMethod)="filterDuties($event)"
	dropdown="true"
	scrollHeight="250px"
	placeholder="Select a duty">

	<ng-template #footer>
		<div class="pt-1">
			<p-button
				routerLink="/duties"
				class="mx-auto"
				label="Add New Duty"
				fluid
				severity="secondary"
				text
				size="small"
				icon="pi pi-plus" />
		</div>
	</ng-template>
</p-autocomplete>
