<p-dialog
	modal="true"
	[(visible)]="visible"
	(visibleChange)="visibleChange.emit($event)"
	[header]="isNew ? 'Add New Log' : 'Edit Log'"
	[style]="{width: '350px'}">

	@if (log != null) {
		<div class="flex flex-col gap-4" style="height: 350px">
			
			<!-- TODO: Flesh out form... -->

		</div>

		<div class="mt-4 flex justify-end gap-4">
			<button
				pButton
				label="Cancel"
				icon="pi pi-times"
				size="small"
				class="p-button-secondary"
				(click)="visibleChange.emit(false); visible = false"></button>
			
			<button
				pButton
				label="Save"
				icon="pi pi-check"
				size="small"
				[class.p-button-loading]="isLoading"
				(click)="onSave()"></button>
		</div>
	}
</p-dialog>
